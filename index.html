<html lang="en">

<head>

<body>
    <h1>Magic Tricks Showcase</h1>
    <div id = "main-block">
        
        <!-- Note: we provide this as a starting point, but you may need to add classes, ids, elements, or content for the lab -->


        <!-- Magic Trick 1 -->
        <div class="magic-trick">
            <h2>Button Alchemy</h2>
            <p id="magicText"></p> <!-- Leave this paragraph element blank -->
            <button type="button"  id="magicButton">Magic Trick 1</button> <!-- Clicking this button should add text to the paragraph element directly above. -->
        </div>


        <!-- Magic Trick 2 -->
        <div class="magic-trick">
            <h2>Spellbound Hues</h2>
            <p id="colorChangeText">Lets change color!</p> <!-- Write some text into the HTML for this paragraph element -->
            <button type="button" id="colorChangeButton">Magic Trick 2</button> <!-- Clicking this button should change of the text color of the paragraph element directly above. -->
        </div>


        <!-- Magic Trick 3 -->
        <div class="magic-trick">
            <h2>Hat of Wonders</h2>
            <p id="imageRevealText">Magic Hat!</p> <!-- Write some text into the HTML for this paragraph element   -->
            <button type="button" id="imageRevealButton">Magic Trick 3</button> <!-- clicking the button below, it should be substituted with an image. -->
        </div>


    </div>
    <script src="script.js"></script>
